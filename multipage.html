<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap Simple Data Table</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="main.js"></script>





    <div class="button">
        <button type="button" class="btn btn-danger btn-lg" data-toggle="modal" data-target="#myModal">
            Добавить
        </button>
    </div>


    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-lg" role="document">

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>

                </div>

                <div class="modal-body">

                    <div class="modal-split">

                        <h2>Данные сотрудника ОТК</h2>
                        <div class="form-outline">
                            <label class="form-label" for="employee">ФИО сотрудника</label>
                            <input type="text" id="employee" class="form-control" />
                            <label class="form-label" for="employee_role">Должность </label>
                            <input type="text" id="employee_role" class="form-control" />

                            <div class="form-outline">
                                <label class="form-label" for="report_date">Дата</label>
                                <input type="date" id="report_date" class="form-control" />
                            </div>
                        </div>
                    </div>



                    <div class="modal-split">
                        <h2>Карта качества продукции</h2>
                        <div class="form-outline">
                            <label class="form-label" for="prod_name">Наименование продукции</label>
                            <input type="text" id="prod_name" class="form-control" />
                        </div>


                        <div class="form-outline">
                            <label class="form-label" for="prod_ text">Условное обозначение продукции</label>
                            <input type="text" id="prod_ text" class="form-control" />
                        </div>



                        <div class="form-outline">
                            <label class="form-label" for="prod_code">Код продукции</label>
                            <input type="text" id="prod_code" class="form-control" />
                        </div>


                        <div class="form-outline">
                            <label class="form-label" for="prod_developer">Предприятие разработчик</label>
                            <input type="text" id="prod_developer" class="form-control" />

                            <div class="form-outline">
                                <label class="form-label" for="prod_releaser">Предприятие изготовитеь</label>
                                <input type="text" id="prod_releaser" class="form-control" />
                            </div>
                        </div>

                        <div class="form-outline">
                            <label class="form-label" for="prod_description">Назначение и область применения
                                продукции</label>
                            <textarea class="form-control" id="prod_description" rows="3"></textarea>
                        </div>

                        <div class="form-outline">
                            <label class="form-label" for="prod_develop_date_start">Дата начала разработки</label>
                            <input type="date" id="prod_develop_date_start" class="form-control" />

                            <label class="form-label" for="prod_develop_date_end">Дата окночания разраотки</label>
                            <input type="date" id="prod_develop_date_end" class="form-control" />
                        </div>



                        <label class="form-label" for="prod_radio">Характеристка продукции</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                                Для типого представителя при разработке КУ на типоразмерный ряд
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                                value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                                Другие случаи
                            </label>
                        </div>

                        <hr>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios2" id="2" value="option1"
                                checked>
                            <label class="form-check-label" for="exampleRadios2">
                                Для продукции производственно-технического назначения
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios2" id="exampleRadios2"
                                value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                                для товаров народного потребления
                            </label>
                        </div>


                        
                        <div>
                            <label class="form-label">Эскизное изображение</label>
                            <input class="form-control" id="prod_File" type="file" style="border: 0;">
                          </div>
                    </div>
                    
                    <div class="modal-split">
                        asdasd
                    </div>




                    <script>
                        $(document).ready(function () {
                            // При нажатии на кнопку "Добавить"
                            $('#myModal .btn-success').click(function () {
                                // Получаем значения полей ввода
                                var employee = $('#employee').val();
                                var employee_role = $('#employee_role').val();
                                var report_date = $('#report_date').val();
                                var prod_name = $('#prod_name').val();
                                var prod_text = $('#prod_text').val();
                                var prod_code = $('#prod_code').val();
                                var prod_developer = $('#prod_developer').val();
                                var prod_releaser = $('#prod_releaser').val();

                                // Выводим значения в консоль для проверки
                                console.log('ФИО сотрудника: ' + employee);
                                console.log('Должность: ' + employee_role);
                                console.log('Дата: ' + report_date);
                                console.log('Наименование продукции: ' + prod_name);
                                console.log('Условное обозначение продукции: ' + prod_text);
                                console.log('Код продукции: ' + prod_code);
                                console.log('Предприятие разработчик: ' + prod_developer);
                                console.log('Предприятие изготовитель: ' + prod_releaser);

                                // Очищаем поля формы
                                $('#employee').val('');
                                $('#employee_role').val('');
                                $('#report_date').val('');
                                $('#prod_name').val('');
                                $('#prod_text').val('');
                                $('#prod_code').val('');
                                $('#prod_developer').val('');
                                $('#prod_releaser').val('');
                            });
                        });
                    </script>

                    <div class="modal-footer">
                    </div>
                </div>
            </div>
        </div>
        </body>

</html>
