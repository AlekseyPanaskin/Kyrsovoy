<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap Simple Data Table</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="main.js"></script>





    <div class="button">
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
            Добавить
        </button>
    </div>


    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>

                </div>

                <div class="modal-body">

                    <div class="modal-split">
                        <h2>Карта качества продукции</h2>
                        <div class="form-outline">
                            <label class="form-label" for="form6Example1">Название продукции</label>
                            <input type="text" id="form6Example1" class="form-control" />
                        </div>


                        <div class="form-outline">
                            <label class="form-label" for="form6Example1">Условное обозначение продукции</label>
                            <input type="text" id="form6Example1" class="form-control" />
                        </div>



                        <div class="form-outline">
                            <label class="form-label" for="form6Example1">Код продукции</label>
                            <input type="text" id="form6Example1" class="form-control" />
                        </div>


                        <div class="form-outline">
                            <label class="form-label" for="form6Example1">Предприятие разработчик</label>
                            <input type="text" id="form6Example1" class="form-control" />

                            <div class="form-outline">
                                <label class="form-label" for="form6Example1">Предприятие изготовитеь</label>
                                <input type="text" id="form6Example1" class="form-control" />
                            </div>
                        </div>

                        <div class="form-outline">
                            <label class="form-label" for="form6Example1">Дата начала разработки ВСТАВИТЬ
                                ДАТАПИКЕР</label>
                            <input type="text" id="form6Example1" class="form-control" />
                            <label class="form-label" for="form6Example1">Дата окночания разраотки</label>
                            <input type="text" id="form6Example1" class="form-control" />
                        </div>

                        <div class="form-outline">
                            <label class="form-label" for="form6Example1">ФИО </label>
                            <input type="text" id="form6Example1" class="form-control" />
                            <label class="form-label" for="form6Example1">Должность </label>
                            <input type="text" id="form6Example1" class="form-control" />
                        </div>

                    </div>
                        <div class="modal-split">

                            <h2>Карта качества продукции</h2>
                            <div class="form-outline">
                                <label class="form-label" for="form6Example1">Назначение и область применения
                                    продукции</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>

                            <div class="form-outline">
                                <label class="form-label" for="form6Example1">Характеристка продукции - придумать че
                                    то с
                                    радиокнопками</label>
                                <label class="form-label" for="form6Example1"></label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios"
                                        id="exampleRadios1" value="option1" checked>
                                    <label class="form-check-label" for="exampleRadios1">
                                        Для типого представителя при разработке КУ на типоразмерный ряд
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios"
                                        id="exampleRadios2" value="option2">
                                    <label class="form-check-label" for="exampleRadios2">
                                        Другие случаи
                                    </label>
                                </div>


                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios2" id="2"
                                        value="option1" checked>
                                    <label class="form-check-label" for="exampleRadios2">
                                        Для продукции производственно-технического назначения
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios2"
                                        id="exampleRadios2" value="option2">
                                    <label class="form-check-label" for="exampleRadios2">
                                        для товаров народного потребления
                                    </label>
                                </div>

                                <div class="form-outline">
                                    <label class="form-label" for="form6Example1">Номер опытного экземляра или
                                        партии</label>
                                    <input type="text" id="form6Example1" class="form-control" />
                                </div>
                            </div>

                        </div>


                    
                    <div class="modal-footer">
                    </div>
                </div>
            </div>
        </div>

</html>
